<html>

<head>
  <title>Contact Form</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      // https://dashboard.emailjs.com/admin/account
      emailjs.init({
        publicKey: "ftOygsiDcdulDvctM",
      });
    })();
  </script>
  <script type="text/javascript">
    window.onload = function () {
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          emailjs
            .sendForm("service_xymmdlk", "template_65hd7dc", ".formulario")
            .then(
              (response) => {
                console.log("SUCCESS!", response.status, response.text);
              },
              (error) => {
                console.log("FAILED...", error);
              }
            );
        });
    };
  </script>
</head>

<body>
  <form class="formulario" id="contact-form">
    <!-- To simplify the tutorial, the value is static. -->
    <input type="hidden" name="time" value="Mar 10 2025 08:46" />
    <label>Name</label>
    <input type="text" name="name" required />
    <label>Email</label>
    <input type="email" name="email" required />
    <label>Subject</label>
    <input type="text" name="title" required />
    <label>Message</label>
    <textarea name="msg" required></textarea>
    <input type="submit" value="Send" />
  </form>
</body>

</html>
